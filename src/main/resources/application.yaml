app:
  name: CanaWeb-API
  description: ${app.name} is running in DEFAULT.
  build-time: _BUILD_TIME
  commit: _COMMIT_ID

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: https://www.googleapis.com/service_accounts/v1/jwk/securetoken@system.gserviceaccount.com

  level:
    org:
      springframework:
        web:
          cors:
            reactive:
              DefaultCorsProcessor: DEBUG

server:
  port: 9547

---
spring:
  config:
    activate:
      on-profile: local
  cloud:
    gcp:
      security:
        firebase:
          enabled: false
      firestore:
        emulator:
          enabled: true
        host-port: localhost:8080

app:
  description: ${app.name} is running in LOCAL.

---
spring:
  config:
    activate:
      on-profile: uat
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: https://www.googleapis.com/service_accounts/v1/jwk/securetoken@system.gserviceaccount.com
  cloud:
    gcp:
      firestore:
        enabled: true
        project-id: dev-canaweb-firestore

app:
  description: ${app.name} is running in UAT.


---
spring:
  config:
    activate:
      on-profile: prod
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: https://www.googleapis.com/service_accounts/v1/jwk/securetoken@system.gserviceaccount.com

  cloud:
    gcp:
      firestore:
        enabled: true
        project-id: prod-canaweb-firestore

app:
  description: ${app.name} is running in PROD.

server:
  port: 8555


